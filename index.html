<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Color Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  #textInput {
    width: 90%;
    padding: 15px;
    font-size: 24px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 10px;
  }
  #charCount {
    margin: 10px;
    font-size: 18px;
    color: #333;
  }
  #preview {
    margin: 20px 0;
    font-size: 32px;
    overflow-x: auto;
    white-space: nowrap;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    border: 1px solid #ddd;
  }
  .char {
    display: inline-block;
    margin: 5px;
    padding: 5px;
    cursor: pointer;
    transition: 0.2s;
    border-radius: 5px;
  }
  .char:hover {
    background-color: #eee;
    transform: scale(1.2);
  }
  button {
    margin: 10px 5px;
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #output {
    width: 90%;
    height: 200px;
    margin-top: 20px;
    font-size: 18px;
    padding: 10px;
    border-radius: 10px;
  }
  #note {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
    padding: 0 10px;
  }
  #colorPicker {
    display: none;
  }
</style>
</head>
<body>

<h1 style="font-size: 26px;">Gradient Color Tool</h1>

<input type="text" id="textInput" placeholder="Enter your text here" oninput="updatePreview()">
<div id="charCount">0 characters</div>

<div id="preview"></div>

<button onclick="copyOutput()">Copy All</button>
<button onclick="resetAll()">Reset</button>

<textarea id="output" readonly></textarea>

<div id="note">It is recommended to keep text within 15 characters on most servers. Exceeding this may cause issues (OHD may break).</div>

<input type="color" id="colorPicker">

<script>
let colorPoints = {};
let currentIndex = null;

function updatePreview() {
  const preview = document.getElementById('preview');
  const text = document.getElementById('textInput').value;
  preview.innerHTML = '';
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.className = 'char';
    span.textContent = text[i];
    if (colorPoints[i]) {
      span.style.color = colorPoints[i];
    }
    span.onclick = function() { pickColor(i); };
    preview.appendChild(span);
  }
  document.getElementById('charCount').innerText = text.length + ' characters';
  generateOutput();
}

function pickColor(index) {
  currentIndex = index;
  const colorPicker = document.getElementById('colorPicker');
  colorPicker.click();
}

document.getElementById('colorPicker').addEventListener('input', function(event) {
  const color = event.target.value;
  if (currentIndex !== null) {
    colorPoints[currentIndex] = color;
    updatePreview();
  }
});

function generateOutput() {
  const text = document.getElementById('textInput').value;
  const colorIndexes = Object.keys(colorPoints).map(Number).sort((a, b) => a - b);

  if (colorIndexes.length === 0) {
    document.getElementById('output').value = text;
    return;
  }

  let result = '';
  let currentColorIndex = 0;
  let startIdx = colorIndexes[currentColorIndex];
  let startColor = colorPoints[startIdx];

  for (let i = 0; i < text.length; i++) {
    if (currentColorIndex < colorIndexes.length - 1 && i > colorIndexes[currentColorIndex + 1]) {
      currentColorIndex++;
      startIdx = colorIndexes[currentColorIndex];
      startColor = colorPoints[startIdx];
    }

    let nextIdx = colorIndexes[currentColorIndex + 1] ?? text.length - 1;
    let nextColor = colorPoints[nextIdx] ?? startColor;

    let ratio = (i - startIdx) / (nextIdx - startIdx || 1);
    const startRGB = hexToRgb(startColor);
    const endRGB = hexToRgb(nextColor);

    const r = Math.round(startRGB.r + (endRGB.r - startRGB.r) * ratio);
    const g = Math.round(startRGB.g + (endRGB.g - startRGB.g) * ratio);
    const b = Math.round(startRGB.b + (endRGB.b - startRGB.b) * ratio);

    const hex = rgbToHex(r, g, b);
    result += `<c${hex}>${text[i]}`;
  }
  result += `</c>`;

  document.getElementById('output').value = result;
}

function hexToRgb(hex) {
  hex = hex.replace('#', '');
  return {
    r: parseInt(hex.substring(0,2), 16),
    g: parseInt(hex.substring(2,4), 16),
    b: parseInt(hex.substring(4,6), 16)
  };
}

function rgbToHex(r, g, b) {
  return (
    r.toString(16).padStart(2, '0') +
    g.toString(16).padStart(2, '0') +
    b.toString(16).padStart(2, '0')
  );
}

function copyOutput() {
  const output = document.getElementById('output');
  navigator.clipboard.writeText(output.value).then(() => {
    alert('Copied!');
  });
}

function resetAll() {
  document.getElementById('textInput').value = '';
  document.getElementById('output').value = '';
  document.getElementById('preview').innerHTML = '';
  colorPoints = {};
  document.getElementById('charCount').innerText = '0 characters';
}
</script>

</body>
</html>
