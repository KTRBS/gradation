<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Tool</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    background: #f0f0f0;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  #textInput {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  #charCount {
    margin: 10px;
    font-size: 16px;
    color: #333;
  }
  #preview {
    margin: 20px auto;
    padding: 10px;
    font-size: 28px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow-x: auto;
    white-space: nowrap;
    max-width: 95%;
  }
  .char {
    display: inline-block;
    margin: 3px;
    padding: 5px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .char:hover {
    background: #eee;
  }
  button {
    margin: 10px 5px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background: white;
    color: #333;
    cursor: pointer;
  }
  button:hover {
    background: #f0f0f0;
  }
  #output {
    width: 80%;
    height: 150px;
    margin-top: 20px;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
  }
  #note {
    font-size: 14px;
    margin-top: 10px;
    color: #666;
    padding: 0 10px;
  }
  #colorPicker {
    opacity: 0;
    position: absolute;
    pointer-events: none;
  }
  .footer {
    margin-top: 20px;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>

<h1>Gradient Text Generator</h1>

<input type="text" id="textInput" placeholder="Enter text" oninput="updatePreview()">

<div id="note">
  It is recommended to keep text within 15 characters on most servers. Exceeding this may cause issues (OHD may break).
</div>

<div id="charCount">0 characters</div>

<input type="color" id="colorPicker">

<button onclick="generateOutput()">Generate</button>
<button onclick="copyOutput()">Copy</button>

<textarea id="output" readonly></textarea>

<div id="preview"></div>

<div class="footer">
  Devock - ktr
</div>

<script>
let colorPoints = {};
let currentIndex = null;

function updatePreview() {
  const preview = document.getElementById('preview');
  const text = document.getElementById('textInput').value;
  preview.innerHTML = '';
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.className = 'char';
    span.textContent = text[i];
    if (colorPoints[i]) {
      span.style.color = colorPoints[i];
    }
    span.addEventListener('click', () => openColorPicker(i));
    preview.appendChild(span);
  }
  document.getElementById('charCount').innerText = text.length + ' characters';
  generateOutput();
}

function openColorPicker(index) {
  currentIndex = index;
  const colorPicker = document.getElementById('colorPicker');
  colorPicker.click();
}

document.getElementById('colorPicker').addEventListener('change', function(event) {
  const color = event.target.value;
  if (currentIndex !== null) {
    colorPoints[currentIndex] = color;
    updatePreview();
  }
});

function generateOutput() {
  const text = document.getElementById('textInput').value;
  const colorIndexes = Object.keys(colorPoints).map(Number).sort((a, b) => a - b);

  if (colorIndexes.length === 0) {
    document.getElementById('output').value = text;
    return;
  }

  let result = '';
  let currentColorIndex = 0;
  let startIdx = colorIndexes[currentColorIndex];
  let startColor = colorPoints[startIdx];

  for (let i = 0; i < text.length; i++) {
    if (currentColorIndex < colorIndexes.length - 1 && i > colorIndexes[currentColorIndex + 1]) {
      currentColorIndex++;
      startIdx = colorIndexes[currentColorIndex];
      startColor = colorPoints[startIdx];
    }

    let nextIdx = colorIndexes[currentColorIndex + 1] ?? text.length - 1;
    let nextColor = colorPoints[nextIdx] ?? startColor;

    let ratio = (i - startIdx) / (nextIdx - startIdx || 1);
    const startRGB = hexToRgb(startColor);
    const endRGB = hexToRgb(nextColor);

    const r = Math.round(startRGB.r + (endRGB.r - startRGB.r) * ratio);
    const g = Math.round(startRGB.g + (endRGB.g - startRGB.g) * ratio);
    const b = Math.round(startRGB.b + (endRGB.b - startRGB.b) * ratio);

    const hex = rgbToHex(r, g, b);
    result += `<c${hex}>${text[i]}`;
  }
  result += `</c>`;

  document.getElementById('output').value = result;
}

function hexToRgb(hex) {
  hex = hex.replace('#', '');
  return {
    r: parseInt(hex.substring(0,2), 16),
    g: parseInt(hex.substring(2,4), 16),
    b: parseInt(hex.substring(4,6), 16)
  };
}

function rgbToHex(r, g, b) {
  return (
    r.toString(16).padStart(2, '0') +
    g.toString(16).padStart(2, '0') +
    b.toString(16).padStart(2, '0')
  );
}

function copyOutput() {
  const output = document.getElementById('output');
  navigator.clipboard.writeText(output.value).then(() => {
    alert('Copied!');
  });
}
</script>

</body>
</html>
